zkevm-assembly = {git = "https://github.com/matter-labs/era-zkEVM-assembly.git", branch = "v1.3.2"}

rand = "0.4"
rayon = "*"
derivative = "*"
hex = "*"
serde = {version = "1", features = ["derive"]}
