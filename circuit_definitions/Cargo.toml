snark_wrapper = {git = "https://github.com/matter-labs/snark-wrapper.git", branch = "main"}
franklin_crypto = {package = "franklin-crypto", features = ["plonk"], git = "https://github.com/matter-labs/franklin-crypto", branch = "snark_wrapper"}
rescue_poseidon = {git = "https://github.com/matter-labs/rescue-poseidon.git", branch = "poseidon2"}

# snark_wrapper = {path = "../../snark_wrapper"}
# franklin_crypto = {package = "franklin-crypto", features = ["plonk"], path = "../../franklin-crypto"}
# rescue_poseidon = {path = "../../rescue-poseidon"}

zkevm_circuits = {git = "https://github.com/matter-labs/era-zkevm_circuits.git", branch = "main"}
zk_evm = {git = "https://github.com/matter-labs/era-zk_evm.git", branch = "v1.4.0"}

derivative = "*"
serde = {version = "1", features = ["derive"]}
crossbeam = "0.8"
seq-macro = "0.3.5"

[features]
default = []
log_tracing = ["zkevm_circuits/log_tracing"]
